{% load static %}
<div class="card skill-card h-100">
    <div class="card-body d-flex flex-column">
        <div class="skill-image text-center">
            <img src="{% static 'images/decision-making.png' %}"
                 alt="Skill image"
                 class="rounded mb-4">
        </div>
        <h5 class="card-title">{{ skill.title }}</h5>
        <p class="card-text text-muted">
            {{ skill.description|truncatechars:80 }}
        </p>

        <div class="mt-auto d-flex gap-2">
            <a href="{% url 'skill-details' skill.pk %}"
               class="btn btn-outline-primary btn-sm w-100">
                View
            </a>

            <a href="{% url 'skill-edit' skill.pk %}"
               class="btn btn-outline-warning btn-sm w-100">
                Edit
            </a>

            <a href="{% url 'skill-delete' skill.pk %}"
               class="btn btn-outline-danger btn-sm w-100">
                Delete
            </a>
        </div>
    </div>
</div>
